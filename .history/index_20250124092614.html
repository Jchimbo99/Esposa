<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Amor!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #f67280;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #c06c84;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s ease-in-out infinite, fadeOut 4s ease-in-out infinite;
            color: #ff6f91;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-500px);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños, Mi Amor!
            <br>a 🎉</h1>
        <br>
        
        <p>Eres la luz de mi vida y cada día contigo es un regalo. Espero que este año esté lleno de amor, risas y sueños cumplidos. 💖</p>
        <div class="mt-4">
            <button class="btn btn-custom" onclick="generateHearts()">💖 Enviar Amor 💖</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function generateHearts() {
            const body = document.body;
            for (let i = 0; i < 30; i++) { // Generar 30 corazones
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw'; // Posición horizontal aleatoria
                heart.style.animationDelay = Math.random() * 2 + 's'; // Retraso de animación aleatorio
                heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem'; // Tamaño aleatorio
                body.appendChild(heart);

                // Eliminar el corazón después de la animación
                setTimeout(() => {
                    heart.remove();
                }, 4000); // Tiempo igual a la duración de la animación
            }
        }
    </script>
</body>
</html>
