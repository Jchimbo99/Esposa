<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Amor!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.4rem;
            margin: 20px 0;
        }
        .btn-custom {
            background-color: #f67280;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #c06c84;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .heart, .phrase {
            position: absolute;
            animation: floatUp 6s ease-in-out infinite, fadeOut 6s ease-in-out infinite;
            opacity: 0;
        }
        .heart {
            font-size: 2rem;
            color: #ff6f91;
        }
        .phrase {
            font-size: 1.5rem;
            color: #fdfdfd;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .images img {
            width: 80px;
            height: auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños, Mi Amor! 🎉</h1>
        <p>Anita Belén, eres la razón de mis sonrisas y la luz de mis días. Que este día esté lleno de amor, risas y momentos inolvidables. 💖</p>

        <div class="images">
            <img src="https://cdn-icons-png.flaticon.com/512/1973/1973898.png" alt="Pastel">
            <img src="https://cdn-icons-png.flaticon.com/512/3513/3513487.png" alt="Regalo">
            <img src="https://cdn-icons-png.flaticon.com/512/1202/1202545.png" alt="Muñeco feliz">
        </div>

        <div class="mt-4">
            <button class="btn btn-custom" onclick="generateHeartsAndPhrases()">💖 Enviar Amor 💖</button>
        </div>

        <div class="mt-3">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-custom">🎵 Reproducir Canción Especial 🎵</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        const phrases = [
            "Eres mi sol en días nublados ☀️",
            "Te amo más de lo que las palabras pueden decir ❤️",
            "Gracias por hacer mi vida tan especial 🌟",
            "Eres el sueño del que nunca quiero despertar 💕",
            "Hoy celebramos el regalo más hermoso: tú 🎁"
        ];

        function generateHeartsAndPhrases() {
            const body = document.body;

            for (let i = 0; i < 20; i++) { // Generar 20 corazones y frases
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                heart.style.animationDelay = Math.random() * 2 + 's';
                body.appendChild(heart);

                const phrase = document.createElement('div');
                phrase.className = 'phrase';
                phrase.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];
                phrase.style.left = Math.random() * 100 + 'vw';
                phrase.style.animationDelay = Math.random() * 2 + 's';
                body.appendChild(phrase);

                // Eliminar después de la animación
                setTimeout(() => {
                    heart.remove();
                    phrase.remove();
                }, 6000);
            }
        }
    </script>
</body>
</html>
