<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Amor!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #f67280;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #c06c84;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .balloons {
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños, Mi Amor! 🎉</h1>
        <p>Eres la luz de mi vida y cada día contigo es un regalo. Espero que este año esté lleno de amor, risas y sueños cumplidos. 💖</p>
        <div class="mt-4">
            <button class="btn btn-custom balloons" onclick="showLove()">💖 Enviar Amor 💖</button>
        </div>
        <div id="hearts" class="mt-5"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function showLove() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.fontSize = '2rem';
            heart.style.animation = 'float 3s ease-in-out infinite';
            heart.style.marginTop = '10px';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
