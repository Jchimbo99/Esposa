<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Amor!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.4rem;
            margin: 20px 0;
        }
        .btn-custom {
    background-color: #f67280;
    border: none;
    color: black; /* Cambiar el color de las letras a negro */
    padding: 12px 25px; /* Aumentar el tamaño del botón */
    font-size: 1.4rem; /* Aumentar el tamaño de la fuente */
    font-family: 'Montserrat', sans-serif; /* Fuente elegante */
    border-radius: 50px;
    transition: transform 0.3s, box-shadow 0.3s;
}

        .btn-custom:hover {
            background-color: #c06c84;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños, Mi Amor! 🎉</h1>
        <p>Anita Belén, eres la razón de mis sonrisas y la luz de mis días. Que este día esté lleno de amor, risas y momentos inolvidables. 💖</p>

        <div class="mt-4">
            <button class="btn btn-custom" onclick="generateHeartsAndPhrases()">💖 Enviar Amor 💖</button>
        </div>

        <div class="mt-3">
            <button class="btn btn-custom" onclick="toggleVideos()">🎵 Canciones Especiales 🎵</button>
        </div>

        <div id="videoContainer" class="video-container">
            <!-- Video embed -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xvVUPGI8Kgo?si=GNEWsJaVjt3SjVSy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
       
            <!-- Video embed -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nRUtraoH6Yg?si=6tFNvlgnT6he9E5Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        
           
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VO8D1pCYnVo?si=Eri5IkaexqueeVwB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        const phrases = [
            "Eres mi sol en días nublados ☀️",
            "Te amo más de lo que las palabras pueden decir ❤️",
            "Gracias por hacer mi vida tan especial 🌟",
            "Eres el sueño del que nunca quiero despertar 💕",
            "Hoy celebramos el regalo más hermoso: tú 🎁"
        ];

        function generateHeartsAndPhrases() {
            const body = document.body;

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                heart.style.animationDelay = Math.random() * 2 + 's';
                body.appendChild(heart);

                const phrase = document.createElement('div');
                phrase.className = 'phrase';
                phrase.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];
                phrase.style.left = Math.random() * 100 + 'vw';
                phrase.style.animationDelay = Math.random() * 2 + 's';
                body.appendChild(phrase);

                setTimeout(() => {
                    heart.remove();
                    phrase.remove();
                }, 6000);
            }
        }

        function toggleVideos() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = videoContainer.style.display === 'none' || videoContainer.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
